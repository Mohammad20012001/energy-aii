<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy.map - Fixed Version</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-right: 2px solid #ff7200;
            overflow-y: auto;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .title {
            color: #ff7200;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .info-box {
            background: rgba(255, 114, 0, 0.1);
            border: 1px solid #ff7200;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .zoom-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 15px;
            background: #ff7200;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #ff9500;
        }
        
        .btn-danger {
            background: #ff0000;
        }
        
        .btn-danger:hover {
            background: #cc0000;
        }
        
        .status {
            font-size: 14px;
            margin: 5px 0;
        }
        
        .success {
            color: #00ff00;
        }
        
        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="title">Energy.map</h1>
            
            <div class="info-box">
                <h3 style="color: #ff7200; margin-bottom: 10px;">üìä Map Info</h3>
                <div class="status">Current Zoom: <span id="currentZoom">-</span></div>
                <div class="status">Max Zoom: <span id="maxZoom">-</span></div>
                <div class="status">Status: <span id="status">Loading...</span></div>
            </div>
            
            <div class="zoom-controls">
                <h3 style="color: #ff7200; margin-bottom: 10px;">üîç Zoom Controls</h3>
                <button class="btn" onclick="setZoom(15)">Zoom 15</button>
                <button class="btn" onclick="setZoom(18)">Zoom 18</button>
                <button class="btn" onclick="setZoom(20)">Zoom 20</button>
                <button class="btn btn-danger" onclick="setZoom(22)">üéØ Zoom 22</button>
                <button class="btn" onclick="resetView()">üîÑ Reset View</button>
            </div>
            
            <div class="info-box">
                <h3 style="color: #ff7200; margin-bottom: 10px;">üìç Location</h3>
                <div class="status">Amman, Jordan</div>
                <div class="status">31.9539, 35.9106</div>
            </div>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        let map;
        
        // Initialize map
        function initMap() {
            console.log('üöÄ Initializing map...');
            
            try {
                // Create map
                map = L.map('map', {
                    center: [31.9539, 35.9106],
                    zoom: 15,
                    maxZoom: 22,
                    zoomControl: true
                });
                
                console.log('‚úÖ Map created successfully');
                
                // Add OpenStreetMap layer
                const osmLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors',
                    maxZoom: 22
                });
                
                // Add Satellite layer
                const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: '¬© Esri',
                    maxZoom: 22
                });
                
                // Add default layer
                osmLayer.addTo(map);
                
                // Layer control
                const baseLayers = {
                    "üó∫Ô∏è OpenStreetMap": osmLayer,
                    "üõ∞Ô∏è Satellite": satelliteLayer
                };
                
                L.control.layers(baseLayers).addTo(map);
                
                // Add marker
                const marker = L.marker([31.9539, 35.9106]).addTo(map);
                marker.bindPopup('<b>Amman, Jordan</b><br>Test location for zoom 22');
                
                // Update info
                updateInfo();
                
                // Listen for zoom changes
                map.on('zoom', updateInfo);
                
                console.log('‚úÖ Map initialized successfully');
                console.log('üìè Max zoom:', map.getMaxZoom());
                
                // Auto test zoom 22
                setTimeout(() => {
                    console.log('üß™ Auto-testing zoom 22...');
                    setZoom(22);
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Error initializing map:', error);
                document.getElementById('status').textContent = 'Error: ' + error.message;
                document.getElementById('status').className = 'status error';
            }
        }
        
        // Update info display
        function updateInfo() {
            if (map) {
                const currentZoom = map.getZoom();
                const maxZoom = map.getMaxZoom();
                
                document.getElementById('currentZoom').textContent = currentZoom.toFixed(1);
                document.getElementById('maxZoom').textContent = maxZoom;
                
                if (currentZoom >= 22) {
                    document.getElementById('status').textContent = '‚úÖ Zoom 22 Active!';
                    document.getElementById('status').className = 'status success';
                } else if (currentZoom >= 20) {
                    document.getElementById('status').textContent = 'üîç High Zoom';
                    document.getElementById('status').className = 'status';
                } else {
                    document.getElementById('status').textContent = 'üìç Normal Zoom';
                    document.getElementById('status').className = 'status';
                }
                
                console.log('üìä Zoom updated:', currentZoom);
            }
        }
        
        // Set zoom level
        function setZoom(level) {
            if (map) {
                console.log(`üéØ Setting zoom to ${level}...`);
                map.setZoom(level);
                setTimeout(updateInfo, 500);
            }
        }
        
        // Reset view
        function resetView() {
            if (map) {
                map.setView([31.9539, 35.9106], 15);
                console.log('üîÑ View reset');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
